<div class="booking-body">
  <ng-container *ngIf="toggleForm">

  <h1>Schedule a booking</h1>

  <form (submit)="addBooking(bookingForm)" #bookingForm="ngForm">
      <mat-card class="card-create-booking">
        <mat-card-title>New Booking</mat-card-title>
        <mat-card-content>
          <mat-form-field>
            <input
              matInput
              type="text"
              name="name"
              placeholder="Name"
              [ngModel]="booking?.name"
              #name="ngModel"
              required
              default="Name"
              minLength = 4;
              />
              <mat-error *ngIf="name">"Please enter a name"</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="date"
              name="date"
              [ngModel]="booking?.date"
              #dateTime="ngModel"
              required
              />
              <mat-error *ngIf="reason">"Please enter a valid date"</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="text"
              name="reason"
              placeholder="Reason for booking"
              [ngModel]="booking?.reason"
              #reason="ngModel"
              required
              minLength = 10;
              />
              <mat-error *ngIf="reason">"Please enter a reason for booking"</mat-error>
          </mat-form-field>
        </mat-card-content>

        <mat-card-footer>
          <button
          mat-raised-button
          color="primary"
          type="submit">Create</button>
        </mat-card-footer>
      </mat-card>
  </form>
</ng-container>

<ng-container *ngIf="!toggleForm">

  <mat-card>
    <mat-card-header>
      <h1>Booking Confirmed</h1>
    </mat-card-header>
    <mat-card-content>
      <p> {{bookingConfirm}} </p>
    </mat-card-content>
  </mat-card>

</ng-container>

</div>
